<!DOCTYPE html>
<html>

<head>
    <title>
        ESP3OAT
    </title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>


<body>

    <div class="w3-card w3-padding-small w3-center w3-light-grey">
        <h6>ESP3oat v3.2</h6>
    </div>

    <div class="w3-card w3-dark-grey w3-padding-small w3-center">
        <h3> GPS coordinates </h3>
    </div>

    <br />

    <div>
        <center>
            <button onclick="SendParcours()" class="w3-button w3-green w3-round-medium w3-medium" style="width:40%;"> Save route </button>
            <button onclick="NewParcours()" class="w3-button w3-red w3-round-medium w3-medium" style="width:40%;"> Delete </button>
            <br />
        </center>
    </div>


    <div>
        <center>
            <h4>
                <span style="padding:0 0 0 95px;"></span>
                Latitude
                <span style="padding:0 0 0 211px;"></span>
                Longitude
            </h4>
            <h6>
                Point 1  &emsp;&emsp;
                <input type="text" id="lat1" required minlength="4" maxlength="20" size="25" placeholder="ex : 47.7697815410" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
                <span style="padding:0 0 0 30px;"></span>
                <input type="text" id="lon1" required minlength="4" maxlength="20" size="25" placeholder="ex : 7.33171550462" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
            </h6>
            <h6>
                Point 2  &emsp;&emsp;
                <input type="text" id="lat2" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
                <span style="padding:0 0 0 30px;"></span>
                <input type="text" id="lon2" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
            </h6>
            <h6>
                Point 3  &emsp;&emsp;
                <input type="text" id="lat3" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
                <span style="padding:0 0 0 30px;"></span>
                <input type="text" id="lon3" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
            </h6>
            <h6>
                Point 4  &emsp;&emsp;
                <input type="text" id="lat4" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
                <span style="padding:0 0 0 30px;"></span>
                <input type="text" id="lon4" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
            </h6>
            <h6>
                Point 5  &emsp;&emsp;
                <input type="text" id="lat5" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>

                <span class="validity"></span>
            </h6>
            <h6>
                Point 6  &emsp;&emsp;

                <span class="validity"></span>
                <span style="padding:0 0 0 30px;"></span>
                <input type="text" id="lon6" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">

            </h6>
            <h6>
                Point 7  &emsp;&emsp;

            </h6>
            <h6>
                Point 8  &emsp;&emsp;

                <span style="padding:0 0 0 30px;"></span>
                <input type="text" id="lon8" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">

            </h6>
            <h6>
                Point 9  &emsp;&emsp;

            <h6>
                Point 10  &nbsp;&emsp;
                <input type="text" id="lat10" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
                <span style="padding:0 0 0 30px;"></span>
                <input type="text" id="lon10" required minlength="4" maxlength="20" size="25" pattern="[0-9]+([\.][0-9]{2,16})?" style="text-align: center;">
                <span class="validity"></span>
            </h6>
        </center>
    </div>

</html>
